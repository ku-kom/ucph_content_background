<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{bgImages}">
    <f:for each="{bgImages}" as="image" iteration="iterator">
        <div id="bgImg-{data.uid}" class="crow-bg-mg">
        </div>
        <f:asset.css identifier="background_{iterator.index}"> 
            #bgImg-{data.uid} { background-image: url('{f:uri.image(image: image)}'); } 
        </f:asset.css>
    </f:for>
</f:if>

</html>
