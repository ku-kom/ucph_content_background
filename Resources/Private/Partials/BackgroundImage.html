<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{backgroundimage}">
    <f:for each="{backgroundimage}" as="backgroundimage" iteration="iterator">
        <div class="bg-img-{data.uid} crow-bg-mg">
        </div>
        <f:asset.css identifier="background_{iterator.index}"> 
            .bg-img-{data.uid} { background-image: url('{f:uri.image(image: backgroundimage)}'); } 
        </f:asset.css>
    </f:for>
</f:if>

</html>
